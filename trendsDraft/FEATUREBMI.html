<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FEATUREBMI.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Satoshi Variable";
        src: url("./public/FontsFree-Net-Satoshi-Variable.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="feature-bmi">
      <header class="image-1-container">
        <img class="image-1-icon5" alt="" src="./public/image-11@2x.png" />

        <div class="rectangle-parent16">
          <div class="frame-child35"></div>
          <div class="home-wrapper1">
            <b class="home5" id="hOMEText">HOME</b>
          </div>
          <div class="recipes-frame">
            <b class="recipes3">RECIPES</b>
          </div>
          <div class="frame-wrapper10">
            <div class="rectangle-parent17">
              <div class="frame-child36"></div>
              <img
                class="search-icon2"
                loading="lazy"
                alt=""
                src="./public/search@2x.png"
              />
            </div>
          </div>
          <img
            class="male-user-icon3"
            loading="lazy"
            alt=""
            src="./public/male-user@2x.png"
          />
        </div>
      </header>
      <div class="vector-parent7">
        <img class="frame-child37" alt="" src="./public/ellipse-8.svg" />

        <div class="frame-child38"></div>
        <div class="frame-child39"></div>
        <img
          class="sewing-tape-measure"
          loading="lazy"
          alt=""
          src="./public/sewing-tape-measure@2x.png"
        />

        <img
          class="severity-icon"
          loading="lazy"
          alt=""
          src="./public/severity@2x.png"
        />

        <img
          class="severity-icon1"
          loading="lazy"
          alt=""
          src="./public/severity@2x.png"
        />

        <img
          class="tape-measure-icon"
          loading="lazy"
          alt=""
          src="./public/tape-measure@2x.png"
        />
      </div>
      <div class="image-27-parent">
        <img class="image-27-icon" alt="" src="./public/image-27@2x.png" />

        <div class="text"></div>
        <img
          class="sewing-tape-measure1"
          loading="lazy"
          alt=""
          src="./public/sewing-tape-measure-1@2x.png"
        />

        <img
          class="tape-measure-icon1"
          loading="lazy"
          alt=""
          src="./public/tape-measure-1@2x.png"
        />
      </div>
      <main class="feature-bmi-inner">
        <section class="frame-parent19">
          <div class="body-mass-index-bmi-parent">
            <h1 class="body-mass-index-container">
              <span class="body-mass-index-container1">
                <b>BODY </b>
                <span class="mass-index-bmi">
                  <span>MASS INDEX </span>
                  <span class="bmi2">(BMI)</span>
                </span>
              </span>
            </h1>
            <div class="frame-wrapper11">
              <div class="rectangle-parent18">
                <div class="frame-child40"></div>
                <div class="rectangle-parent19">
                  <div class="frame-child41"></div>
                  <h1 class="get-your-bmi">Get Your BMI</h1>
                </div>
                <div class="frame-wrapper12">
                  <div class="frame-parent20">
                    <div class="frame-parent21">
                      <div class="frame-wrapper13">
                        <div class="frame-parent22">
                          <div class="age-wrapper">
                            <div class="age">AGE:</div>
                          </div>
                          <div class="age-gender">
                            <div class="div1">01</div>
                            <div class="div2">02</div>
                            <div class="div3">
                              <p class="p4">03</p>
                            </div>
                            <div class="div4">04</div>
                            <div class="div5">05</div>
                            <div class="div6">
                              <p class="p5">06</p>
                            </div>
                            <div class="div7">07</div>
                            <div class="div8">08</div>
                            <div class="div9">
                              <p class="p6">09</p>
                            </div>
                            <div class="div10">10</div>
                            <div class="div11">11</div>
                            <div class="div12">
                              <p class="p7">12</p>
                            </div>
                          </div>
                          <div class="gender-wrapper">
                            <div class="gender">GENDER:</div>
                          </div>
                          <div class="or-wrapper">
                            <div class="or">OR</div>
                          </div>
                        </div>
                      </div>
                      <div class="height-cm-parent">
                        <div class="height-cm">
                          <p class="height">HEIGHT:</p>
                          <p class="cm">(cm)</p>
                        </div>
                        <div class="vector-frame">
                          <img
                            class="frame-child42"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-103.svg"
                          />
                        </div>
                        <div class="weight-kg-wrapper">
                          <div class="weight-kg">
                            <p class="weight">WEIGHT:</p>
                            <p class="kg">(kg)</p>
                          </div>
                        </div>
                        <div class="vector-wrapper1">
                          <img
                            class="frame-child43"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-103.svg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="bmi-setting">
                      <button class="setter">
                        <div class="check-parent">
                          <div class="check">
                            <div class="compute-bmi">Compute BMI</div>
                          </div>
                          <div class="box"></div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="f-r-a-m-e-r-e-c-t-a-n-g-l-e-f">
            <div class="result-categories-underweight-container">
              <span class="result-categories-underweight-container1">
                <p class="result-categories">
                  <b>RESULT CATEGORIES:</b>
                </p>
                <p class="underweight-185">Underweight = &lt;18.5</p>
                <p class="normal-weight">Normal Weight = 18.5 - 24.9</p>
                <p class="overweight-25">Overweight = 25 - 29.9</p>
                <p class="obese-30">Obese = &gt;30</p>
              </span>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./HOME.html";
        });
      }
    </script>
  </body>
</html>
